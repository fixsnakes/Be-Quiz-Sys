#     # Redirect HTTP to HTTPS
#     return 301 https://$server_name$request_uri;
# }

# HTTP Server (nếu chưa có SSL)
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Thay đổi domain của bạn
    
    # Logging
    access_log /var/log/nginx/be-quiz-access.log;
    error_log /var/log/nginx/be-quiz-error.log;

    # Client body size limit (cho upload files)
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Serve static files directly (uploads)
    location /uploads/ {
        alias /path/to/Be-Quiz-Sys/public/uploads/;  # Thay đổi đường dẫn thực tế
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API routes - Proxy to Node.js
    location /api/ {
        proxy_pass http://be_quiz_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # WebSocket support (nếu cần)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS headers (nếu cần override)
        # add_header 'Access-Control-Allow-Origin' '*' always;
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        # add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root location - có thể redirect hoặc serve static files
    location / {
        proxy_pass http://be_quiz_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

