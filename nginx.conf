# Cấu hình Nginx Reverse Proxy cho Be-Quiz-Sys
# File này nên được đặt tại /etc/nginx/sites-available/be-quiz-sys
# Sau đó tạo symlink: sudo ln -s /etc/nginx/sites-available/be-quiz-sys /etc/nginx/sites-enabled/

# Upstream server - Node.js application
upstream be_quiz_backend {
    # Có thể dùng nhiều server để load balancing
    server 127.0.0.1:5005;
    # server 127.0.0.1:5006;  # Uncomment nếu muốn load balancing
    keepalive 64;
}

# HTTP Server - Redirect to HTTPS (uncomment nếu có SSL)
# server {
#     listen 80;
